<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="CalculadoraPracticaUsandoTenasHastaFuncionesParte2.js"></script>

<body>
    <table >

        </tr>

            <td></td>

           <td></td>
