<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases-Css</title>
    <style>
        .bloque{
            background-image: linear-gradient(blue,royalblue);    
            height: 200px;
            width: 200px;
        }
        /*Clases que seran agregadas mediante javascript al elemento bloque*/
        .opacidad{
            opacity: .6;
        }
        .rotacion{
            transform: rotateX(.4fr);
        }
        .margenes{
            margin: 80px;
        }
        .bordeBonito{
             border-radius: 20px;
        }
        .alinearContenido{
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="bloque" name="bloque">
    
    </div>
    <script src="javascript.js"></script>
</body>
</html>
