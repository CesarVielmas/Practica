<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates en html</title>
    <style>
        .bloques{
            position: relative;
            background-image: linear-gradient(brown,rgb(100, 10, 10));
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            height: 400px;
            width: 300px;
        }
        .imagenes{
            position: relative;
            width: 100%;
            height: 80%;
            border-radius: 20px;
        }
        .texto{
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            color: bisque;
        }
    </style>
</head>
<body>
    <!--La etiqueta template en html es como si no fuera nada , solamente es como una plantilla para poder crear codigo en javascript que genere codigo html dinamico dentro del html para eso es su unica funcion-->
    <template class="plantilla">

        <div class="contenido">

        <p></p>

        <img>

        </div>

    </template>

    <script src="javascript.js"></script>
</body>
</html>
