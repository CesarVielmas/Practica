<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica DOM selectores y elementos</title>
</head>
<body>
    <div class="bloque1" id="bloque">
        <li name="bloque1__li--1">Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </div>
    <div class="bloque2">
        <figure>
            <figcaption>Imagen 1</figcaption>
            <img src="https://i.ytimg.com/vi/KCnPUuwigIY/maxresdefault.jpg" alt="Imagen Dimash 1" class="bloque2__imagen--1">
            <figcaption>Imagen 2</figcaption>
            <img src="https://i.ytimg.com/vi/KCnPUuwigIY/maxresdefault.jpg" alt="Imagen Dimash 2" class="bloque2__imagen--2">
            <figcaption>Imagen 3</figcaption>
            <img src="https://i.ytimg.com/vi/KCnPUuwigIY/maxresdefault.jpg" alt="Imagen Dimash 3" class="bloque2__imagen--3">
        </figure>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
