    /*Sesion 22
    //************************************************************************************
    //Ahora lo que se vera sera el objeto Date el cual es un prototipo para las horas y fechas
    //Se veran algunas de sus funcionalidades y sus metodos
    //Empezando por crear la instancia al objeto
    const fecha = new Date();
    console.log(fecha.getDate());//Este metodo es para obtener el numero del dia en el que nos encontramos
    console.log(fecha.getDay());//Este metodo lo que hace es que da el numero del dia en el que estamos por ejemplo lunes seria el numero 1 y domingo 0
    console.log(fecha.getFullYear());//Este metodo lo que hace es que da el a単o en el que estamos
    console.log(fecha.getHours());//Este metodo lo que hace es que da la hora en la que nos encontramos en horario militar
    console.log(fecha.getMilliseconds());//Este metodo lo que hace es que da los milisegundos que trasncurrieron de un segundo a otro
    console.log(fecha.getMinutes());//Este metodo lo que hace es que da los minutos en los que nos encontramos
    console.log(fecha.getMonth());//Este metodo da el numero del mes en el que nos encontramos
    console.log(fecha.getSeconds());//Este metodo lo que da son los segundos transcurridos de un minuto a otro
    console.log(fecha.getTime());//Este metodo es en particular bueno pues lo que hace es dar los segundos que han pasado desde 1970 hasta la fecha actual
    console.log(fecha.getTimezoneOffset());//Este metodo lo que hace es dar los minutos que hay de diferencia del meridiano de grenwich
    console.log(fecha.getUTCFullYear());//Este metodo y los demas que tienen el UTC significa que pertenecen a la hora de el meridiano de grenwich
    console.log(fecha.toDateString());//Este metodo lo que hace es que da la fecha pero no en un numero si no en texto sin contar la hora
    console.log(fecha.toLocaleDateString());//Este metodo hace lo mismo que el anterior dar la fecha del dia de hoy pero sin la hora y con puros numeros
    console.log(fecha.toLocaleString());//Este metodo hace lo mismo que el anterior pero da tambien la hora y no solo la fecha del dia de hoy
    console.log(fecha.toLocaleTimeString());//Este metodo arroja solo la hora en la que nos encontramos sin la fecha del dia de hoy
    console.log(Date.now());//Esto lo que hace es dar la fecha de igual manera del dia de hoy pero contando los segundos que han pasado desde el 1970
    //Otra cosa muy importante es que pueden usarse esos metodos y convertirlos a string para que no den solo la fecha y hora en numeros
    */

/*Sesion 27
//********************************************************************************************************************
//Ahora lo que se vera seran las funciones anonimas autoejecutables
//Las funciones autoejecutables fueron muy buenas en  su momento pues cuando no existian los modulos en javascript
//Se usaban estas funciones para separar dicha estructura de codigo
//Ejemplo
//Creando funcion autoejecutable 1
(function(d,w,c)
{
    c.log("Esta es la version 1");
})(document,window,console);
//Estas funciones autoejecutables se autoejecutan en el codigo y se encierra la funcion entre parentesis
//Despues fuera de esos parentesis se usan otros parentesis para mandarle valores o objetos o lo que sea
//A la funcion en este caso se le mando document en la d, window en la w y console en la c , asi mismo
//Toma sus propiedades y metodos por ello se usaban para separar codigo y distinguirlo a lo que hoy en dia
//Ya se usan las importaciones 
//Creando funcion autoejecutable 2
(
(function(d,w,c)
{
    c.log("Esta es la version 2");
})
(document,window,console) 
);
//Creando funcion autoejecutable 3
+function(d,w,c)
{
    c.log("Esta es la version 3");
}(document,window,console);
//Creando funcion autoejecutable 4
!function(d,w,c)
{
    c.log("Esta es la version 4");
}(document,window,console);
//Estas funciones aun se pueden seguir usando aunque no con tanta frecuencia ya que se implemento las importaciones
//A javascript y ya no se usan tanto como antes 
*/
