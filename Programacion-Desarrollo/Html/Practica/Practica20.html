<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 20</title>
</head>
<body>
    <header>

    </header>

    <main>
        <!--Ahora lo que se vera sera el audio y video en html el cual es importante tenerlo en cuenta para poder incluirlos o no incluirlos-->
        <!--Empezando por el audio-->
        <!--El audio es peculiar se utiliza con su etiqueta audio y se le da una ruta src tambien al igual que las imagenes-->
        <!--Como se puede ver se tienen estos 3 atributos importantes de los audios , los cuales son controls, el cual hace que el usuario pueda manejar el audio a su gusto reproducirlo o pararlo , muted que es para que al momento que inicie la pagina inicie muteado y autoplay el cual le dice que cuando inicie la pagina se reproduzca automaticamente ya por ultimo el loop el cual lo que hace es que cuando termine vuelva a reproducirse-->
        <audio src="/assets/audio/Dimash.mp3" controls muted autoplay loop></audio>
        <!--Esto seria casi todo sobre los audios en css o javascript se le puede dar mas modificaciones exteriores-->
        <!--Ahora siguen los videos-->
        <!--Para los videos se utiliza la etiqueta reservada video casi igual que el audio , el video es un poco diferente al audio , tambien contiene la propiedad controls para el usuario , muted para mutearlo , autoplay para que se reproduzca y loop, hasta el atributo src, aunque este contiene otro atributo que es para ponerle una miniatura para antes de reproducirse salga la cual es poster-->
        <!--Ejemplo-->
        <video src="assets/video/ConclusionNueva3.mp4" controls muted poster="assets/images/LogoFime.svg"></video>
        
    </main>

    <footer>

    </footer>
</body>
</html>
