<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 10</title>
</head>
<body>
    <!--Ahora lo que se vera seran las listas , existen varias las no listadas las cuales significa que no importa el orden con el que se pongan las cuales se usa la etiqueta ul , las listadas , las cuales si importa el orden con el que se pongan las cuales se usa la etiqueta ol, ya que html lo toma como un orden importante del mayor al menor y por ultimo las listas de diccionario las cuales se usa dl y se usan para dar un una lista desordenada con cada elemento de la lista con su descripcion-->
    <!--Ahora se veran ejemplos-->
    <header>
        <!--Empezando por decir que los nav tienen en su interior casi siempre las etiquetas desordenadas ul las cuales es una buena practica de programacion usarlo-->
        <!--Ejemplo-->
    <nav>
        <!--Las listas ul y ol usan la etiqueta li, la cual significa que es el elemento de la lista-->
        <ul>
           <li><a href="/Practica3.html">ir a practica 3</a></li>
           <li><a href="/Practica5.html">ir a practica 5</a></li>
           <li><a href="/Practica1.html">ir a practica 1</a></li>
        </ul>
    </nav> 
    <!--Asi seria el orden correcto para usar nav-->

    </header>

    <main>
        <!--Como se dijo anteriormente de las etiquetas de listas tienen sus diferentes propositos-->
        <!--Empezando por la etiqueta ul la cual se usa para listas desordenadas osease que no importa el valor o el orden con el que cada lista sea puesta-->
        <!--Ejemplo-->
        <ul>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 1</li>
        </ul>
        <!--Ahora las siguientes las cuales son ol el cual lleva un orden y dependiendo del orden si importa, primero se ponen los elementos de mayor valor y despues los de menor-->
        <!--Ejemplo-->
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <!--Ahora el ultimo el cual no es muy frecuentado usarlo pero de igual manera si es bueno saberlo el cual es dl el cual es una lista de tipo diccionario , osease cada elemento debe contener su descripcion y su nombre-->
        <!--Ejemplo-->
        <dl>
            <dt>Elemento 2</dt>
            <dd>Es el elemento 2</dd>
            <dt>Elemento 1</dt>
            <dd>Es el elemento 1</dd>
            <dt>Elemento 3</dt>
            <dd>Es el elemento 3</dd>
        </dl>
        <!--Por ultimo tienen atributos las etiquetas ol y ul las cuales no son tan relevantes ya que con css se le puede dar todo el estilo necesario, pero si se llegaran a ocupar ahi estan , los atributos son , type y start-->
        <!--Ejemplo lista desordenada la cual solo tiene el atributo type-->
        <ul type="circle">
            <li>Elemento Ejemplo</li>
        </ul>
        <!--Ejemplo lista ordenada la cual contiene los 2 atributos type y start-->
        <ol type="A" start="3">
            <li>Elemento Ejemplo</li>
        </ol>
        
    </main>

    <footer>

    </footer>
</body>
</html>
