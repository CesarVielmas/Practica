<!-- la etiqueta !DOCTYPE significa que tipo de version se esta usando en la pagina , por ejemplo DOCTYPE html significa que se usa html5-->
<!DOCTYPE html>
<!--la etiqueta html es todo lo que contiene la pagina en general y el atributo lang es el lenguaje en este caso dice "en" de english-->
<html lang="en">
    <!--la etiqueta head es la que procesa todos los datos internos de una pagina web , algo que trabaja internamente como una API-->
<head>
    <title>Practica 1</title>
</head>
<!--La etiqueta body es todo el cuerpo de la estructura html , es todo lo que se mostrara en la pagina-->
<body>
    
</body>
</html>
