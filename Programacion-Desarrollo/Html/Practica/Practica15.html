<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 15</title>
</head>
<body>
    <header>

    </header>

    <main>
        <!--Ahora lo que se vera sera select dentro de los formularios los cuales sirven para poder seleccionar opciones -->
        <form>
            <!--Esta etiqueta puede contener un nombre o id para ser identificados-->
            <select name="seleccion">
                <!--con la etiqueta option lo que hace es poner las diferentes opciones que se pueden seleccionar dentro del select en este caso fueron 4 opciones-->
                <option value="opcion1">opcion 1</option>
                <option value="opcion2">opcion 2</option>
                <option value="opcion3">opcion 3</option>
                <option value="opcion4">opcion 4</option>
            </select>

            <!--un select donde se puedan seleccionar multiples opciones , aunque no es muy recomendable-->
            <!--en select con el atributo multiple , se puede hacer que se pueda seleccionar varias opciones a su vez en vez de solo 1-->
            <!--Ejemplo-->
            <select name="seleccionMultiple" multiple>
                <option value="opcionMultiple1">opcion multiple 1</option>
                <option value="opcionMultiple2">opcion multiple 2</option>
                <option value="opcionMultiple3">opcion multiple 3</option>
                <option value="opcionMultiple4">opcion multiple 4</option>
            </select>
        </form>
        <!--Ahora una nueva etiqueta la cual es optgroup la cual separa las opciones en grupos para que el usuario pueda distinguir a que tipo de opcion prefiere-->
        <!--Ejemplo-->
        <form>
            <select name="opcionesAgrupadas" >
                <!--Como se puede apreciar dentro de la etiqueta optgroup es donde va cada opcion agrupada , para darle una descripcion es con el atributo label el cual contiene para que se muestre en la lista seleccionable-->
                <optgroup label="Opciones Agrupadas">
                    <option value="opcionAgrupada1">Opcion Agrupada 1</option>
                    <option value="opcionAgrupada2">Opcion Agrupada 2</option>
                    <option value="opcionAgrupada3">Opcion Agrupada 3</option>
                </optgroup>


                <optgroup label="Opciones Agrupadas 2">
                    <option value="opcionAgrupada1-2">Opcion Agrupada 1-2</option>
                    <option value="opcionAgrupada2-2">Opcion Agrupada 2-2</option>
                    <option value="opcionAgrupada3-2">Opcion Agrupada 3-2</option>
                </optgroup>


                <optgroup label="Opciones Agrupadas 3">
                    <option value="opcionAgrupada1-3">Opcion Agrupada 1-3</option>
                    <option value="opcionAgrupada2-3">Opcion Agrupada 2-3</option>
                    <option value="opcionAgrupada3-3">Opcion Agrupada 3-3</option>
                </optgroup>
            </select>
        </form>
        <!--Ahora se vera una opcion un poco mejor que los select los cuales son los input list , estos hacen algo muy similar a select pero contiene un buscador para filtrar pero no se pueden agrupar con la etiqueta optgroup y usan por otra parte la etiqueta datalist-->
        <!--Ejemplo-->
        <form>
            <!--dentro de input cuando toma type list , debe usar el atributo list el cual le da el nombre a la lista para ser identificada como se puede ver a continuacion-->
            <input type="list" list="Lista">
            <datalist id="Lista">
                    <option value="opcionAgrupada1">Opcion Agrupada 1</option>
                    <option value="opcionAgrupada2">Opcion Agrupada 2</option>
                    <option value="opcionAgrupada3">Opcion Agrupada 3</option>
                


                
                    <option value="opcionAgrupada1-2">Opcion Agrupada 1-2</option>
                    <option value="opcionAgrupada2-2">Opcion Agrupada 2-2</option>
                    <option value="opcionAgrupada3-2">Opcion Agrupada 3-2</option>
                


                
                    <option value="opcionAgrupada1-3">Opcion Agrupada 1-3</option>
                    <option value="opcionAgrupada2-3">Opcion Agrupada 2-3</option>
                    <option value="opcionAgrupada3-3">Opcion Agrupada 3-3</option>
                
            </datalist>
        </form>
        <!---->
    </main>

    <footer>

    </footer>
</body>
</html>
